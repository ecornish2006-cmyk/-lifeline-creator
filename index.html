<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Line Creator - Intention by Design</title>
    <style>
        /* BASE STYLES (Kept as provided) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #f3e8ff 50%, #fce7f3 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #4b5563;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .description {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .main-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* TOOLBAR STYLES */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-blue { background: #dbeafe; color: #1d4ed8; }
        .btn-blue:hover:not(:disabled) { background: #bfdbfe; }
        .btn-red { background: #fee2e2; color: #dc2626; }
        .btn-red:hover:not(:disabled) { background: #fecaca; }
        .btn-gray { background: #f3f4f6; color: #374151; }
        .btn-gray:hover:not(:disabled) { background: #e5e7eb; }
        .btn-green { background: #dcfce7; color: #16a34a; }
        .btn-green:hover:not(:disabled) { background: #bbf7d0; }

        /* CONTENT & SIDEBAR STYLES */
        .content-area {
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #f9fafb;
            padding: 1rem;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
            max-height: 600px;
        }

        .sidebar-section {
            margin-bottom: 1rem;
        }

        .sidebar-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }

        .tool-btn {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: white;
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* CORRECTED TOOL ACTIVE STATES */
        .tool-btn.active.add-tool {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .tool-btn.active.move-tool {
            background: #10b981; 
            color: white;
            border-color: #10b981;
        }

        .tool-btn:hover:not(.active) {
            background: #f3f4f6;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .color-btn {
            width: 3rem;
            height: 3rem;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn.active {
            transform: scale(1.1);
            border-color: #6b7280;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        /* SELECTED CONTROLS STYLES (Point editing sidebar) */
        .selected-controls {
            background: #dbeafe;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 0.75rem;
        }
        
        .selected-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e40af;
            margin-bottom: 0.5rem;
        }

        .size-controls, .thickness-controls {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .size-btn, .thickness-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-btn.active, .thickness-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .coordinate-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .coordinate-input {
            padding: 0.25rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.75rem;
            text-align: center;
        }

        .number-controls {
            display: flex;
            gap: 0.25rem;
        }

        .number-btn {
            flex: 1;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .number-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .point-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
        }

        .point-item {
            padding: 0.5rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.875rem;
        }

        .point-item.selected {
            background: #dbeafe;
            border-left: 3px solid #3b82f6;
        }

        .point-preview {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .point-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* CANVAS STYLES */
        .canvas-area {
            flex: 1;
            padding: 1rem;
        }

        .canvas-container {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            overflow: hidden;
        }

        #lifelineCanvas {
            display: block;
            width: 100%;
            height: auto;
            background: white;
            touch-action: none; 
        }

        .cursor-crosshair { cursor: crosshair; }
        .cursor-pointer { cursor: pointer; } /* Added for 'move' mode when nothing is selected */
        .cursor-move { cursor: move; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-element-hidden {
            display: none !important;
        }

        /* MEDIA QUERIES (Kept as provided) */
        @media (max-width: 768px) {
            .content-area {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 0.5rem;
                align-items: stretch;
            }
            
            .toolbar-left, .toolbar-right {
                justify-content: center;
            }
        }
    </style>
</head>
